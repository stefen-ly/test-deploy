<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Table</title>
      <style>
            body {
                  font-family: Arial, sans-serif;
                  margin: 0;
                  padding: 20px;
                  background-color: #f4f4f4;
            }
            table {
                  width: 100%;
                  border-collapse: solid;
                  border: 1px solid #ddd;
                  margin-bottom: 20px;
            }
            th, td {
                  padding: 10px;
                  text-align: left;
                  border-bottom: 1px solid #ddd;
            }
            th {
                  background-color: lightblue;
                  color: black;
                  text-align: center;
            }
            tr:hover {
                  background-color: #f1f1f1;
            }
            .center-text {
                  text-align: center;
            }
            tfoot {
                  background-color: lightgoldenrodyellow;
                  font-weight: bold;
            }
           .left {
                  text-align: right;
            }
      </style>
</head>
<body>
      <table>
            <thead>
                  <tr>
                        <th rowspan="2" >Name</th>
                        <th rowspan="2">ID</th>
                        <th colspan="2">Membership</th>
                        <th rowspan="2">Balance</th>

                  </tr>
                  <tr>
                        <th style="background-color: lightgreen;">Join</th>
                        <th style="background-color: lightpink;">Canceled</th>
                  </tr>
            </thead>
            <tbody>
                  <tr style="cursor: pointer;">
                        <td>John Doe</td>
                        <td>12345</td>
                        <td>2023-01-01</td>
                        <td>2023-12-31</td>
                        <td class="left" >$100</td>
                  </tr>
                  <tr>
                        <td>Jane Smith</td>
                        <td>67890</td>
                        <td>2023-02-15</td>
                        <td>2024-02-14</td>
                        <td class="left">$200</td>
                  </tr>
                  <tr>
                        <td>Sam Brown</td>
                        <td>54321</td>
                        <td>2023-03-10</td>
                        <td>2024-03-09</td>
                        <td class="left">$150</td>
                  </tr>
                  <tr>
                        <td>Lisa White</td>
                        <td>98765</td>
                        <td>2023-04-20</td>
                        <td>2024-04-19</td>
                        <td class="left">$250</td>
                  </tr>
            </tbody>
            <tfoot style="cursor: pointer;">
                  <tr>
                        <td colspan="4" class="center-text">Total</td>
                        <td class="left" >$300</td>
                  </tr>
            </tfoot>
      </table>
</body>
</html>
